<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>Do <i>not</i> come late to the class</p><!--visual purpose only, no special meaning-->
    <p>Do <em>not</em> come late to class</p> <!--Screen readers strees extra on this-->
    <p><b>Warning!</b> Be aware of this board</p>
    <p><strong>Warning!</strong> Be aware of this board</p><!--Adds meaning to the text, while screen readers uses-->
    <p>This is a <sup>supertext</sup> line</p>
    <p>2<sup>5</sup></p>
    <p>This is a <sub>subscript</sub> text</p>
    <p>H<sub>2</sub>O</p>
    <p>This is normal text.</p>
    <small>This is small text</small>
    <p>My favourite color is <mark>Red</mark></p>
    <p>My favourite color is not <del>blue</del> but <mark>red </mark> </p>
</body>
</html>
